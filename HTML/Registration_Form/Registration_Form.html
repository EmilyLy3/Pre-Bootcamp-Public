<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <label for="email_address">Email Adress: *</label>
        <input type="text" name="email_address" id="email_address">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <p>Gender Identity</p>
        <input type="radio" name="gender_identity" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_identity" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_identity" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender_identity" id="i_prefer_not_to_answer">
        <label for="i_prefer_not_to_answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" id="descirption" cols="30" rows="10"></textarea>
    </div>
    <div>
        <p>Favorite Language:
            <select name="favorite_language" id="favorite_language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
